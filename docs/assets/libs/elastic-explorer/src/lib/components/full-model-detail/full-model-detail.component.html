<cz-input type="text" [formControl]="queryControl" placeholder="search"></cz-input>
<mat-tab-group>
  <mat-tab label="Raw">
    <ng-template matTabContent>
      <ngx-json-viewer [json]="model.hit | filterObject: queryControl.value " [depth]="2"></ngx-json-viewer>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="model.jsonModelFlatGraph" label="Processed">
    <ng-template matTabContent>
      <ngx-json-viewer [json]="model.jsonModelFlatGraph | filterObject: queryControl.value " [depth]="1"></ngx-json-viewer>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="model.jsonModel" label="Linked">
    <ng-template matTabContent>
      <ngx-json-viewer [json]="model.jsonModel | removeCircularFromJsonModel | filterObject: queryControl.value"  [expanded]="false"></ngx-json-viewer>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="model.jsonModel" label="Linked (pretty)">
    <ng-template matTabContent>
      <div class="mx-3">
        <app-attribute-display [model]="model.jsonModel" [opened]="true"></app-attribute-display>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
