<div *transloco="let t" class="d-flex align-items-center">
  <button
    mat-icon-button
    [disabled]="activePage === 0"
    (click)="activePage = 0"
    [attr.aria-label]="activePage === 0 ? t('global.first_page_disabled') : t('global.first_page')"
  >
    <mat-icon>first_page</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="activePage === 0"
    (click)="activePage = activePage - 1"
    [attr.aria-label]="activePage === 0 ? t('global.previous_page_disabled') : t('global.previous_page')"
  >
    <mat-icon>chevron_left</mat-icon>
  </button>

  <a *ngFor="let page of pages" [class.is-active]="page === activePage" (click)="activePage = page">{{ page + 1 }}</a>

  <button
    mat-icon-button
    [disabled]="activePage >= lastPage"
    (click)="activePage = activePage + 1"
    [attr.aria-label]="activePage >= lastPage ? t('global.next_page_disabled') : t('global.next_page')"
  >
    <mat-icon>chevron_right</mat-icon>
  </button>
  <button
    mat-icon-button
    [disabled]="activePage >= lastPage"
    (click)="activePage = lastPage"
    [attr.aria-label]="activePage >= lastPage ? t('global.last_page_disabled') : t('global.last_page')"
  >
    <mat-icon>last_page</mat-icon>
  </button>

  <div class="size-select d-flex align-items-center">
    <span>{{ t('global.results_per_page') }}</span>
    <mat-select [formControl]="sizeControl" [attr.aria-label]="t('global.select_size')">
      <mat-option *ngFor="let size of sizes" [value]="size">{{ size }}</mat-option>
    </mat-select>
  </div>
</div>
